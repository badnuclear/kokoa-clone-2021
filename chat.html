<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - kokoa Clone</title>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi Icon.-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
        <!--To Do: Battery Icon & Lighting Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">니꼬</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    
    <main class="main-screen main-chat">
         <div class="chat__timestamp">
          Sunday, November 21, 2021
         </div> 
         <div class="message-low">
          <img src="img/syuksyuk.jpeg" />
          <div class="message-low__content">
              <span class="message__author">Nicolas</span>
              <div class="message__info">
                  <span class="message__bubble">Hi!</span>
                  <span class="message__time">21:27</span>
           </div>
         </div>
         
         
         <div class="message-low message-low--own">
          <div class="message-low__content">
           <div class="message__info">
               <span class="message__bubble">Hi! What's up?</span>
               <span class="message__time">21:28</span>
          </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
